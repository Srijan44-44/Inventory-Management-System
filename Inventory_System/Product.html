            color: white;
            text-decoration: none;

        // Get product ID from query parameters
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        // Populate the page with product data
        const product = mockData[productId];
        if (product) {
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productQuantity').textContent = product.quantity;
            document.getElementById('productPrice').textContent = `$${product.price.toFixed(2)}`;
            document.getElementById('productImage').src = product.image || 'placeholder.jpg';
        } else {
            document.body.innerHTML = `<h1>Product Not Found</h1>`;
        }

        // Handle quantity update
        const updateForm = document.getElementById('updateForm');
        updateForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const newQuantity = document.getElementById('updateQuantity').value;
            if (!isNaN(newQuantity)) {
                product.quantity = parseInt(newQuantity, 10);
                document.getElementById('productQuantity').textContent = product.quantity;
                alert("Quantity updated successfully!");
            }
        });
